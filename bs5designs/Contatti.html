<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcio Trends - Contattaci</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-form {
            background-color: #A0C4B0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .contact-info {
            text-align: right;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .btn-black {
            background-color: black;
            color: white;
            border: none;
        }

        .btn-black:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Calcio Trends</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ultime partite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Squadre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notizie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Competizione</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contattaci <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="https://via.placeholder.com/24" alt="Login"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <h1 class="mt-5">Contattaci</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Nome e Cognome:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Messaggio:</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-black btn-lg btn-block">Invia messaggio</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4 contact-info">
                <p>Email: Calciotrends@gmail.com</p>
                <p>Localit√†: Torino, Italia</p>
                <p>
                    <a href="#"><img src="https://via.placeholder.com/24" alt="Facebook"></a>
                    <a href="#"><img src="https://via.placeholder.com/24" alt="Instagram"></a>
                    <a href="#"><img src="https://via.placeholder.com/24" alt="Twitter"></a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Calcio Trends. Tutti i diritti riservati.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
