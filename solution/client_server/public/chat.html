<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend Zetta:wght@500&display=swap" >
        <!-- link chat js-->
        <script src="javascripts/chat.js"></script>
        <link rel="stylesheet" href="assets/css/chat.css" />
        <title>Chat</title>
    </head>
    <body>
    <div class="chat-container">
        <!-- barra laterale -->
        <div class="sidebar1">
            <div class="enter-chat">
                <b>Entra nella chat</b>
            </div>
            <div class="choose-legue">
                <div class="scegli-un-campionato">Scegli un campionato</div>
                <img class="league-dropdown" alt="Scegli un campionato" src="images/vector-1.svg" />
            </div>
            <div class="team-dropdown">
                <div class="choose-team">
                    <div class="dd-squadra">
                        <div class="team-dropdown-child"></div>
                        <div class="choose-team-text">Scegli una squadra</div>
                        <img class="team-dropdown-icon" alt="Scegli una squadra" />
                    </div>
                </div>
            </div>
        </div>
            <!-- chat principale -->
            <div class="main-chat">
            <div class="message-input">
                <div class="type-message" contenteditable="true">
                    <b class="write-message">Scrivi un messaggio...</b>
                </div>
                <img class="send-icon" alt="Invia" src="images/send.png" />
            </div>
            <div class="choose-team-text">Scegli una squadra per iniziare</div>
        </div>
       <!-- barra di navigazione -->
        <div class="navbar">
            <div class="navbar-left">
                <img class="logo" alt="Logo" src="images/removebg-3@2x.png"/>
                <div class="login-section">
                    <div class="login">Login</div>
                    <img class="user-icon" alt="Utente" src="images/user@2x.png" />
                </div>
                <div class="calcio-trends">Calcio Trends</div>
                <!--<div class="prima-navbar-child"></div>-->
                <div class="search-bar">
                    <img class="search-icon" alt="Cerca" src="images/search-1-1@2x.png" />
                </div>
            </div>
            <div class="navbar-right">
                <div class="nav-item">
                    <div class="home">Home</div>
                </div>
                <div class="nav-item">
                    <div class="teams">Squadre</div>
                </div>
                <div class="nav-item">
                    <div class="news">Notizie</div>
                </div>
                <div class="nav-item">
                    <div class="competizion">Competizione</div>
                </div>
                <div class="nav-item">
                    <div class="contact">Contattaci</div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
